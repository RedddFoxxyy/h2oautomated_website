<!DOCTYPE html>
<html lang="">
<head>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            background: linear-gradient(to bottom, #1E1E28, #1E1E28); /* Default to dark mode */
            color: #F5E0DC; /* Default text color */
            transition: background 0.3s, color 0.3s;
        }

        .arrow-buttons-container {
            position: fixed;
            bottom: 100px;
            right: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .arrow-button {
            background-color: #DDB6F2; /* Default button color */
            color: #1E1E28;
            cursor: pointer;
            padding: 10px;
            font-size: 48px;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #1E1E28; /* Default button border color */
            border-radius: 10px;
            transition: transform 0.1s ease, background 0.3s, border-color 0.3s;
        }

        .arrow-button:active {
            transform: scale(0.9);
        }

        .parent-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            border: 2px solid #1E1E28;
            padding: 10px;
            background-color: #302D41; /* Default background */
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            transition: background 0.3s, border-color 0.3s;
        }

        .message-box {
            margin-top: 10px;
            border: 2px solid #1E1E28;
            padding: 10px;
            flex-grow: 1;
            background-color: #1E1E28; /* Default background */
            color: #F5E0DC; /* Default text color */
            border-radius: 10px;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .arrow-row {
            display: flex;
            justify-content: space-between;
            width: 260px;
        }

        .arrow-row .arrow-button {
            margin: 0 10px;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }

        .mode-icon {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: 24px;
            height: 24px;
            background-color: #F9E2AF;
            border-radius: 50%;
            position: relative;
        }

        .sun::before, .sun::after {
            content: '';
            position: absolute;
            background-color: #F9E2AF;
            width: 4px;
            height: 12px;
            border-radius: 2px;
        }

        .sun::before {
            transform: rotate(45deg);
        }

        .sun::after {
            transform: rotate(-45deg);
        }

        .moon {
            width: 24px;
            height: 24px;
            background-color: #C6AAE8;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .moon::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: #1E1E28;
            border-radius: 50%;
            right: -6px;
            top: -3px;
        }

        .rotate-icon {
            transform: rotate(180deg);
        }
    </style>
    <title>Demo</title>
</head>
<body>
    <div class="parent-box">
        <h2 class="heading">Telemetry</h2>
        <div class="message-box" id="messageBox"></div>
    </div>

    <div class="arrow-buttons-container">
        <div class="arrow-row" style="justify-content: center;">
            <button class="arrow-button" id="upArrow" onclick="upArrowClicked()">↑</button>
        </div>
        <div class="arrow-row">
            <button class="arrow-button" id="leftArrow" onclick="leftArrowClicked()">←</button>
            <button class="arrow-button" id="rightArrow" onclick="rightArrowClicked()">→</button>
        </div>
        <div class="arrow-row" style="justify-content: center;">
            <button class="arrow-button" id="downArrow" onclick="downArrowClicked()">↓</button>
        </div>
    </div>

    <button class="mode-toggle" id="modeToggle" onclick="toggleMode()">
        <div class="mode-icon" id="modeIcon">
            <div class="sun"></div> <!-- Default to sun icon -->
        </div>
    </button>

    <script>
        let isDarkMode = true;

        function toggleMode() {
            const body = document.body;
            const messageBox = document.getElementById('messageBox');
            const parentBox = document.querySelector('.parent-box');
            const arrowButtons = document.querySelectorAll('.arrow-button');
            const modeIcon = document.getElementById('modeIcon');

            if (isDarkMode) {
                // Switch to Light Mode (Catppuccin Latte)
                body.style.background = 'linear-gradient(to bottom, #EFF1F5, #EFF1F5)';
                body.style.color = '#4C4F69';
                messageBox.style.backgroundColor = '#FFFFFF';
                messageBox.style.color = '#4C4F69';
                messageBox.style.borderColor = '#DC8A78';
                parentBox.style.backgroundColor = '#FFFFFF';
                parentBox.style.borderColor = '#DC8A78';
                arrowButtons.forEach(button => {
                    button.style.backgroundColor = '#A6DA95'; // Latte green
                    button.style.color = '#4C4F69';
                    button.style.borderColor = '#4C4F69';
                });

                // Switch to Moon icon
                modeIcon.innerHTML = '<div class="moon"></div>';
            } else {
                // Switch to Dark Mode (Catppuccin Mocha)
                body.style.background = 'linear-gradient(to bottom, #1E1E28, #1E1E28)';
                body.style.color = '#F5E0DC';
                messageBox.style.backgroundColor = '#1E1E28';
                messageBox.style.color = '#F5E0DC';
                messageBox.style.borderColor = '#1E1E28';
                parentBox.style.backgroundColor = '#302D41';
                parentBox.style.borderColor = '#1E1E28';
                arrowButtons.forEach(button => {
                    button.style.backgroundColor = '#DDB6F2'; // Mocha purple
                    button.style.color = '#1E1E28';
                    button.style.borderColor = '#1E1E28';
                });

                // Switch to Sun icon
                modeIcon.innerHTML = '<div class="sun"></div>';
            }

            // Apply rotation animation
            modeIcon.classList.add('rotate-icon');
            setTimeout(() => modeIcon.classList.remove('rotate-icon'), 300);

            isDarkMode = !isDarkMode;
        }

        function upArrowClicked() {
            document.getElementById('messageBox').innerText = "Forward led on";
        }

        function downArrowClicked() {
            document.getElementById('messageBox').innerText = "Backward led on";
        }

        function leftArrowClicked() {
            document.getElementById('messageBox').innerText = "Left led on";
        }

        function rightArrowClicked() {
            document.getElementById('messageBox').innerText = "Right led on";
        }

        // Add event listener for keyboard events
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp':
                    document.getElementById('upArrow').click();
                    break;
                case 'ArrowDown':
                    document.getElementById('downArrow').click();
                    break;
                case 'ArrowLeft':
                    document.getElementById('leftArrow').click();
                    break;
                case 'ArrowRight':
                    document.getElementById('rightArrow').click();
                    break;
            }
        });
    </script>
</body>
</html>
