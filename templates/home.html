<!DOCTYPE html>
<html lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        body {
            background: linear-gradient(to bottom, #1E1E28, #1E1E28);
            color: #F5E0DC;
            transition: background 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 2%;
            box-sizing: border-box;
        }

        .video-container {
            display: flex;
            gap: 2%;
            margin-bottom: 2%;
            flex-wrap: wrap;
            height: 60%;
        }

        .video-box {
            flex: 1;
            max-width: 40%;
            min-width: 30%;
            border: 0.2vw solid #1E1E28;
            padding: 1%;
            background-color: #302D41;
            display: flex;
            flex-direction: column;
            border-radius: 1vw;
            transition: background 0.3s, border-color 0.3s;
        }

        .video-heading {
            color: #F5E0DC;
            font-size: 1.1vw;
            margin-bottom: 2%;
            transition: color 0.3s;
        }

        .video-stream {
            border: 0.2vw solid #1E1E28;
            flex-grow: 1;
            background-color: #1E1E28;
            border-radius: 1vw;
            transition: background 0.3s, border-color 0.3s;
        }

        .bottom-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 1.5%;
            height: 35%;
        }

        .parent-box {
            flex: 1;
            max-width: 40%;
            height: 100%;
            border: 0.2vw solid #1E1E28;
            padding: 1%;
            background-color: #302D41;
            display: flex;
            flex-direction: column;
            border-radius: 1vw;
            transition: background 0.3s, border-color 0.3s;
        }

        .telemetry-heading {
            font-size: 1.3vw; /* Adjust the size as needed */
            color: #F5E0DC; /* Keep the color consistent */
            transition: color 0.3s;
        }

        .message-box {
            margin-top: 1%;
            border: 0.2vw solid #1E1E28;
            padding: 2%;
            flex-grow: 1;
            background-color: #1E1E28;
            color: #F5E0DC;
            border-radius: 1vw;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .arrow-buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2vh;
            margin-left: 2%;
        }

        .arrow-button {
            background-color: #DDB6F2;
            color: #1E1E28;
            cursor: pointer;
            padding: 1%;
            font-size: 3vw;
            width: 5vw;
            height: 5vw;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0.2vw solid #1E1E28;
            border-radius: 1vw;
            transition: transform 0.1s ease, background 0.3s, border-color 0.3s;
        }

        .arrow-button:active {
            transform: scale(0.9);
        }

        .arrow-row {
            display: flex;
            justify-content: center;
            gap: 5.1vw;
        }

        .mode-toggle {
            position: fixed;
            top: 2vh;
            right: 1vw;
            background-color: #DDB6F2;
            color: #1E1E28;
            max-width: 10%;
            border: 0.2vw solid #1E1E28;
            padding: 1%;
            border-radius: 1vw;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
            font-size: 1vw;
            margin-bottom: 2%;
            z-index: 1000;
        }

        .triangle-up, .triangle-down, .triangle-left, .triangle-right {
            width: 0;
            height: 0;
            border-style: solid;
        }

        .triangle-up {
            border-width: 0 1vw 1.5vw 1vw;
            border-color: transparent transparent #1E1E28 transparent;
        }

        .triangle-down {
            border-width: 1.5vw 1vw 0 1vw;
            border-color: #1E1E28 transparent transparent transparent;
        }

        .triangle-left {
            border-width: 1vw 1.5vw 1vw 0;
            border-color: transparent #1E1E28 transparent transparent;
        }

        .triangle-right {
            border-width: 1vw 0 1vw 1.5vw;
            border-color: transparent transparent transparent #1E1E28;
        }

        .watermark {
            position: fixed;
            bottom: 1vh;
            left: 1vw;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1vw;
            transition: color 0.3s;
        }
        
        .no-select {
            user-select: none; /* Standard syntax */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
        }
        
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                height: auto;
            }

            .video-box {
                width: 100%;
                min-width: 100%;
                height: 30vh;
                margin-bottom: 2vh;
            }

            .bottom-container {
                flex-direction: column;
                align-items: stretch;
                height: auto;
            }

            .parent-box {
                max-width: 100%;
                margin-bottom: 2vh;
            }

            .arrow-buttons-container {
                align-self: center;
                margin-left: 0;
            }

            .arrow-button {
                font-size: 6vw;
                width: 10vw;
                height: 10vw;
            }

            .mode-toggle {
                font-size: 3vw;
            }

            .watermark {
                font-size: 3vw;
            }
        }
    </style>
    <title>H2O_Automated</title>
</head>
<body>
    <div class="mode-toggle no-select" id="modeToggle" onclick="toggleMode()">Switch to Light Mode</div>

    <div class="content-wrapper">
        <div class="video-container">
            <div class="video-box">
                <h2 class="video-heading">Video Feed 1</h2>
                <div class="video-stream" id="videoStream1"></div>
            </div>
            <div class="video-box">
                <h2 class="video-heading">Video Feed 2</h2>
                <div class="video-stream" id="videoStream2"></div>
            </div>
        </div>

        <div class="bottom-container">
            <div class="parent-box">
                <h2 class="telemetry-heading">Telemetry</h2>
                <div class="message-box" id="messageBox"></div>
            </div>

            <div class="arrow-buttons-container">
                <div class="arrow-row">
                    <button class="arrow-button" id="upArrow" onclick="upArrowClicked()">
                        <div class="triangle-up"></div>
                    </button>
                </div>
                <div class="arrow-row">
                    <button class="arrow-button" id="leftArrow" onclick="leftArrowClicked()">
                        <div class="triangle-left"></div>
                    </button>
                    <button class="arrow-button" id="rightArrow" onclick="rightArrowClicked()">
                        <div class="triangle-right"></div>
                    </button>
                </div>
                <div class="arrow-row">
                    <button class="arrow-button" id="downArrow" onclick="downArrowClicked()">
                        <div class="triangle-down"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="watermark">H2OAutomated</div>

    <script>
        let isDarkMode = true;

        function toggleMode() {
            const body = document.body;
            const messageBox = document.getElementById('messageBox');
            const parentBox = document.querySelector('.parent-box');
            const arrowButtons = document.querySelectorAll('.arrow-button');
            const modeToggle = document.getElementById('modeToggle');
            const watermark = document.querySelector('.watermark');
            const videoBoxes = document.querySelectorAll('.video-box');
            const videoStreams = document.querySelectorAll('.video-stream');
            const videoHeadings = document.querySelectorAll('.video-heading');

            if (isDarkMode) {
                // Switch to Light Mode (Catppuccin Latte)
                body.style.background = 'linear-gradient(to bottom, #EFF1F5, #EFF1F5)';
                body.style.color = '#4C4F69';
                messageBox.style.backgroundColor = '#FFFFFF';
                messageBox.style.color = '#4C4F69';
                messageBox.style.borderColor = '#DC8A78';
                parentBox.style.backgroundColor = '#FFFFFF';
                parentBox.style.borderColor = '#DC8A78';
                arrowButtons.forEach(button => {
                    button.style.backgroundColor = '#99d1db'; // Updated color
                    button.style.color = '#4C4F69';
                    button.style.borderColor = '#4C4F69';
                });
                modeToggle.textContent = 'Switch to Dark Mode';
                modeToggle.style.backgroundColor = '#99d1db'; // Updated color
                modeToggle.style.borderColor = '#4C4F69';
                modeToggle.style.color = '#4C4F69';
                watermark.style.color = 'rgba(0, 0, 0, 0.5)'; // Semi-transparent black
                videoBoxes.forEach(box => {
                    box.style.backgroundColor = '#FFFFFF';
                    box.style.borderColor = '#DC8A78';
                });
                videoStreams.forEach(stream => {
                    stream.style.backgroundColor = '#FFFFFF';
                    stream.style.borderColor = '#DC8A78';
                });
                videoHeadings.forEach(heading => {
                    heading.style.color = '#4C4F69'; // Match telemetry text color in light mode
                });
            } else {
                // Switch to Dark Mode (Catppuccin Mocha)
                body.style.background = 'linear-gradient(to bottom, #1E1E28, #1E1E28)';
                body.style.color = '#F5E0DC';
                messageBox.style.backgroundColor = '#1E1E28';
                messageBox.style.color = '#F5E0DC';
                messageBox.style.borderColor = '#1E1E28';
                parentBox.style.backgroundColor = '#302D41';
                parentBox.style.borderColor = '#1E1E28';
                arrowButtons.forEach(button => {
                    button.style.backgroundColor = '#DDB6F2'; // Mocha purple
                    button.style.color = '#1E1E28';
                    button.style.borderColor = '#1E1E28';
                });
                modeToggle.textContent = 'Switch to Light Mode';
                modeToggle.style.backgroundColor = '#DDB6F2'; // Mocha purple
                modeToggle.style.borderColor = '#1E1E28';
                modeToggle.style.color = '#1E1E28';
                watermark.style.color = 'rgba(255, 255, 255, 0.5)'; // Semi-transparent white
                videoBoxes.forEach(box => {
                    box.style.backgroundColor = '#302D41';
                    box.style.borderColor = '#1E1E28';
                });
                videoStreams.forEach(stream => {
                    stream.style.backgroundColor = '#1E1E28';
                    stream.style.borderColor = '#1E1E28';
                });
                videoHeadings.forEach(heading => {
                    heading.style.color = '#F5E0DC'; // Default text color
                });
            }

            isDarkMode = !isDarkMode;
        }

        function upArrowClicked() {
            document.getElementById('messageBox').innerText = "Forward led on";
        }

        function downArrowClicked() {
            document.getElementById('messageBox').innerText = "Backward led on";
        }

        function leftArrowClicked() {
            document.getElementById('messageBox').innerText = "Left led on";
        }

        function rightArrowClicked() {
            document.getElementById('messageBox').innerText = "Right led on";
        }

        // Add event listener for keyboard events
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp':
                    document.getElementById('upArrow').click();
                    break;
                case 'ArrowDown':
                    document.getElementById('downArrow').click();
                    break;
                case 'ArrowLeft':
                    document.getElementById('leftArrow').click();
                    break;
                case 'ArrowRight':
                    document.getElementById('rightArrow').click();
                    break;
            }
        });
    </script>
</body>
</html>
