{% load static %}
<!DOCTYPE html>
<html lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4C4F69">
    <link rel="icon" type="image/x-icon" href="{% static 'favicons/picture.ico' %}">
    <link rel="stylesheet" href="{% static 'controller_main/css/controller.css' %}">
    <title>H2O_Automated</title>
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}" class="home-icon no-select">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
            </svg>
        </a>
        <div id="modeToggle" class="mode-toggle no-select" onclick="toggleMode()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="mode-icon">
                <path id="modeIcon" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"></path>
            </svg>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="video-container">
            <div class="video-box">
                <h2 class="video-heading">Video Feed 1</h2>
                <div class="video-stream" id="videoStream1"></div>
            </div>
            <div class="video-box">
                <h2 class="video-heading">Video Feed 2</h2>
                <div class="video-stream" id="videoStream2"></div>
            </div>
        </div>

        <div class="bottom-container">
            <div class="parent-box">
                <h2 class="telemetry-heading">Telemetry</h2>
                <div class="message-box" id="messageBox"></div>
            </div>

            <div class="arrow-buttons-container">
                <div class="arrow-row">
                    <button class="arrow-button" id="upArrow" onclick="upArrowClicked()">
                        <div class="triangle-up"></div>
                    </button>
                </div>
                <div class="arrow-row">
                    <button class="arrow-button" id="leftArrow" onclick="leftArrowClicked()">
                        <div class="triangle-left"></div>
                    </button>
                    <button class="arrow-button" id="rightArrow" onclick="rightArrowClicked()">
                        <div class="triangle-right"></div>
                    </button>
                </div>
                <div class="arrow-row">
                    <button class="arrow-button" id="downArrow" onclick="downArrowClicked()">
                        <div class="triangle-down"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="watermark">H2O Automated - team.h2omated@gmail.com</div>

    <script src="{% static 'controller_main/js/controller.js' %}"></script>
</body>
</html>
